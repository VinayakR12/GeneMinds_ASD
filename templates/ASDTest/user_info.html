{% extends "screenTest.html" %}

{% block content1 %}
<div class="max-w-xl mx-auto bg-white text-gray-900 p-6 rounded-xl shadow-xl">
    <h2 class="text-2xl font-semibold mb-6 text-center text-blue-600">User Information</h2>
    <form method="POST" class="space-y-4">
        <div>
            <label class="block mb-1 font-medium">Name</label>
            <input type="text" name="name" required class="w-full p-3 rounded border">
        </div>
        <div>
            <label class="block mb-1 font-medium">Age</label>
            <input type="number" name="age" required class="w-full p-3 rounded border">
        </div>
        <div>
            <label class="block mb-1 font-medium">Gender</label>
            <select name="gender" required class="w-full p-3 rounded border">
                <option value="">Select...</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>
        <div class="text-right">
            <button type="submit" class="bg-gradient-to-r from-blue-500 to-pink-500 text-white px-6 py-2 rounded-lg">
                Start Emotion Test
            </button>
        </div>
    </form>
</div>
{% endblock %}
